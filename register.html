<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>

    <link rel="stylesheet" href="./src/css/common.css?v=5">
    <link rel="stylesheet" href="./src/css/forms.css?v=5">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js?v=5"></script>

    <style>
        main {
            padding: 2rem 1rem;
        }
        
        .prefer {
            color: rgb(126, 126, 126);
            text-decoration: 0;
            margin-right: 1rem;
        }
        
        #error {
            color: rgb(255, 120, 120);
        }
    </style>

</head>

<body>

    <nav>
        <h1>PHOTOWHERE</h1>
    </nav>

    <main>

        <fieldset>
            <legend>
                <h2>Register</h2>
            </legend>
            <form action="./php/register.html" method="POST">
                <input type="text" name="username" placeholder="Username" id="username">
                <input type="text" name="password" placeholder="Password" id="password">
                <input type="text" name="password1" placeholder="Repeat password" id="password1">
                <label id="error"></label>

                <a href="./login.html" class="prefer">
                    <p>Log In</p>
                </a>
                <button type="button" id="register_button">Register</button>
            </form>
        </fieldset>
    </main>

    <footer>
        <a class="nav__button" href="./index.html">
            <img src="https://acolmenero.site/photowhere/src/img/search.svg" alt="Search footer button">
        </a>
        <a class="nav__button" href="./map.html">
            <img src="https://acolmenero.site/photowhere/src/img/map.svg" alt="Map footer button">
        </a>
        <a class="nav__button" href="./contribute.html">
            <img src="https://acolmenero.site/photowhere/src/img/add.svg" alt="Contribute footer button">
        </a>
        <a class="nav__button" href="./profile.html">
            <img src="https://acolmenero.site/photowhere/src/img/user.svg" alt="Account footer button">
        </a>
    </footer>

    <script>
        var register_button = $("#register_button");
        var username = $("#username");
        var password = $("#password");
        var password1 = $("#password1");
        var error = $("#error");


        register_button.click(function() {

            var user = username.val().replaceAll("'", "").replaceAll('"', "");
            username.val(user);
            var pass = password.val();
            // password.val(pass);
            var pass1 = password1.val();
            // password1.val(pass1);

            if (user.length >= 6 && pass.length >= 6 && user.length < 46 && pass.length < 46) {
                if (/^([a-zA-Z0-9\-\_\?\¿\¡\!\.\(\)\<\>\=\;\:]+)$/.test(user)) {
                    if (/^([a-zA-Z0-9\-\_\?\¿\¡\!\.\(\)\<\>\=\;\:]+)$/.test(pass)) {
                        if (pass == pass1) {

                            error.text("");
                            register_button.text("Registrando...")

                            $.ajax({
                                type: "POST",
                                // url: "https://acolmenero.site/photowhere/php/register.php",
                                url: "./src/php/register.php",
                                data: {
                                    "username": user,
                                    "password": pass
                                },
                                success: function(res) {

                                    if (res.indexOf("taken") != -1) {
                                        error.text("El usuario ya existeee");
                                        register_button.text("Register")
                                    } else if (res.indexOf("Error") != -1) {
                                        error.text("Error en la base de datos: " + res);
                                        register_button.text("Register")
                                    } else {
                                        localStorage.setItem("userID", res.split("'")[0]);
                                        localStorage.setItem("username", res.split("'")[1]);
                                        window.location = "./profile.html";
                                    }

                                }
                            });
                        } else {
                            error.text("Contraseñas no coinciden");
                        }
                    } else {
                        error.text("Contraseña con carácteres inválidos");
                    }
                } else {
                    error.text("Nombre con carácteres inválidos");
                }
            } else {
                error.text("Entre 6 y 45 carácteres");
            }



        })
    </script>

</body>

</html>
